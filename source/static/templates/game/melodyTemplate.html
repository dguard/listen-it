<div class="melody">
    <div class="melody-tacts-wrapper">
        <ul class="tacts-list">
            <% _.each(tacts, function(tact, index){ %>
            <li class="<%= tact.getStatus() %>">
                <span class="num"><%= index+1 %></span>
            </li>
            <% }); %>
        </ul>
    </div>
</div>
